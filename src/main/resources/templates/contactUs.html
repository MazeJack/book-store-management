<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

        :root {
            --green: #27ae60;
            --dark-color: #219150;
            --black: #444;
            --light-color: #666;
            --border: .1rem solid rgba(0, 0, 0, .1);
            --border-hover: .1rem solid var(--black);
            --box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
        }

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 5rem;
            scroll-behavior: smooth;
        }

        html::-webkit-scrollbar {
            width: 1rem;
        }

        html::-webkit-scrollbar-track {
            background: transparent;
        }

        html::-webkit-scrollbar-thumb {
            background: var(--black);
        }

        section {
            padding: 5rem 9%;
        }

        .heading {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .heading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: .01rem;
            background: rgba(0, 0, 0, .1);
            z-index: -1;
        }

        .heading span {
            font-size: 3rem;
            padding: .5rem 2rem;
            color: var(--black);
            background: #fff;
            border: var(--border);
        }

        .btn {
            margin-top: 1rem;
            display: inline-block;
            padding: .9rem 3rem;
            border-radius: .5rem;
            color: #fff;
            background: var(--green);
            font-size: 1.7rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--dark-color);
        }

        .header .header-1 {
            background: #fff;
            padding: 1.5rem 9%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .header-1 .logo {
            font-size: 2.5rem;
            font-weight: bolder;
            color: var(--black);
        }

        .header .header-1 .logo i {
            color: var(--green);
        }

        .header .header-1 .search-form {
            width: 50rem;
            height: 5rem;
            border: var(--border);
            overflow: hidden;
            background: #fff;
            display: flex;
            align-items: center;
            border-radius: .5rem;
        }

        .header .header-1 .search-form input {
            font-size: 1.6rem;
            padding: 0 1.2rem;
            height: 100%;
            width: 100%;
            text-transform: none;
            color: var(--black);
        }

        .header .header-1 .search-form label {
            font-size: 2.5rem;
            padding-right: 1.5rem;
            color: var(--black);
            cursor: pointer;
        }

        .header .header-1 .search-form label:hover {
            color: var(--green);
        }

        .header .header-1 .icons div,
        .header .header-1 .icons a {
            font-size: 2.5rem;
            margin-left: 1.5rem;
            color: var(--black);
            cursor: pointer;
        }

        .header .header-1 .icons div:hover,
        .header .header-1 .icons a:hover {
            color: var(--green);
        }

        #search-btn {
            display: none;
        }

        .header .header-2 {
            background: var(--green);
        }

        .header .header-2 .navbar {
            text-align: center;
        }

        .header .header-2 .navbar a {
            color: #fff;
            display: inline-block;
            padding: 1.2rem;
            font-size: 1.7rem;
        }

        .header .header-2 .navbar a:hover {
            background: var(--dark-color);
        }

        .header .header-2.active {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;

        }

        .contactUs-form-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, .9);
            top: 0;
            right: -105%;
            z-index: 10000;
            height: 100%;
            width: 100%;
        }

        .contactUs-form-container.active {
            right: 0;
        }

        .contactUs-form-container form {
            background: #fff;
            border: var(--border);
            width: 40rem;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            border-radius: .5rem;
            margin: 2rem;
        }

        .contactUs-form-container form h3 {
            font-size: 2.5rem;
            text-transform: uppercase;
            color: var(--black);
            text-align: center;
        }

        .contactUs-form-container form span {
            display: block;
            font-size: 1.5rem;
            padding-top: 1rem;
        }

        .contactUs-form-container form .box {
            width: 100%;
            margin: .7rem 0;
            font-size: 1.6rem;
            border: var(--border);
            border-radius: .5rem;
            padding: 1rem 1.2rem;
            color: var(--black);
            text-transform: none;
        }

        .contactUs-form-container form .checkbox {
            display: flex;
            align-items: center;
            gap: .5rem;
            padding: 1rem 0;
        }

        .contactUs-form-container form .checkbox label {
            font-size: 1.5rem;
            color: var(--light-color);
            cursor: pointer;
        }

        .contactUs-form-container form .btn {
            text-align: center;
            width: 100%;
            margin: 1.5rem 0;
        }

        .contactUs-form-container form p {
            padding-top: .8rem;
            color: var(--light-color);
            font-size: 1.5rem;
        }

        .contactUs-form-container form p a {
            color: var(--green);
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- header section starts  -->

<header class="header">

    <div class="header-1">

        <a href="#" class="logo"> <i class="fas fa-book"></i> BookStore </a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
        </div>
        <a href="book_register" class="btn">New Book Register</a>

    </div>

    <div class="header-2">
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="available_books">Books-List</a>
            <a href="about_us">About-us</a>
            <a href="contact_us">Contact-us</a>
        </nav>
    </div>

</header>

<!-- header section ends -->

<!-- contact section starts -->

<div class="contactUs-form-container">

    <form action="">
        <h3>Contact-us</h3>
        <span>Name</span>
        <input type="text" name="name" class="box" placeholder="enter your name" id="">
        <span>Email</span>
        <input type="text" name="name" class="box" placeholder="enter your email-Id" id="">
        <span>Phone Number</span>
        <input type="tel" pattern="[0-9]{10}" maxlength="10" name="name" class="box" placeholder="enter your phonenumber" id="">

        <input type="submit" value="Submit" class="btn">
    </form>

</div>

<!-- contact section ends -->

</body>

</html>
